<!DOCTYPE html>
<html>
<head>
    <title>可视化分析</title>
    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/movieList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userMovie.css"/>
    <link rel="stylesheet" type="text/css" href="/css/chart.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/dataSaw.css"/>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- 引入js脚本文件 -->
    <script src="/js/request.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/dataSaw.js"></script>

    <!--引入jqplot-->
    <link rel="stylesheet" type="text/css" href="/js/dist/jquery.jqplot.min.css"/>
    <style type="text/css">
            .chart-title{
                background-color: #999999;
                margin-bottom: 10px;
                line-height: 30px;
                padding-left: 10px;
                background-color: #efefef;
                border-bottom:1px solid #dddddd;
                font-weight: bold;
            }

            #chart1{
                border: 1px solid #dddddd;
            }
        </style>
</head>


<body>
<div class="main-container">
    <div class="nav-left-container1">
        <div class="nav-user-container" style="margin-bottom: 35px;">
            <p class="title" id="left-title">数据分析</p>
        </div>

        <ul class="nav nav-pills nav-stacked" id="attr-list">
            <li class="active"><div>attr1<input type="checkbox" name="attribute" class="check-what" value="1" /></div></li>
            <li class="active"><div>attr2<input type="checkbox" name="attribute" class="check-what" value="2" /></div></li>
        </ul>
        <button type="button" class="btn btn-primary saw-btn" id="saw-check-btn">选择</button>
    </div>
    <div class="content-container">
        <div class="show-box1">
            <!--标题-->
            <div class="content-header">
                <div class="title gray-text" id="big-title">数据源</div>
            </div>
            <!--备注-->
            <div style="padding: 20px;">
                <div class="remark">
                    <p style="font-size:15px">可视化分析说明</p>
                    <p style="font-size:13px">可以选择产品属性，并对数据进行一些简单的筛选操作</p>
                </div>
            </div>
            <!-- 表单 -->
            <div class="data-form">
                <div class="card">
                    <div class="table-wrapper">
                        <table id="data-saw-list" class="table table-setting">
                            <thead class="table-head">
                            <tr>
                                <th>产品名称</th>
                                <th>存储周期</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="data-source-list">
                            </tbody>
                        </table>
                        <button  id="next-page-btn" type="button" class="btn btn-primary next-page" data-backdrop="static" data-toggle="modal" data-target="#sawModal" >筛选</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="sawModal" tabindex="-1" role="dialog" aria-labelledby="hallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">筛选数据</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" ><span class="error-text">*</span>属性</label>
                        <div class="col-sm-10">
                            <select id="product-sec" class="add-selection">
                                <option value="0">请选择属性</option>
                                <option value="12">test1</option>
                                <option value="13">test2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" ><span class="error-text">*</span>筛选条件</label>
                        <div class="col-sm-10">
                            <select id="func-sec" class="add-selection">
                                <option value="0">等于</option>
                                <option value="1">大于</option>
                                <option value="2">小于</option>
                                <option value="3">大于等于</option>
                                <option value="4">小于等于</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" ><span class="error-text">*</span>存储周期</label>
                        <div class="col-sm-10">
                            <input id="num-sec" class="add-selection" style="background:gainsboro;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="data-func-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
