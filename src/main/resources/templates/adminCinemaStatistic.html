<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院统计</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminStatistic.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/echarts.js"></script>
    <script src="/js/adminCinemaStatistic.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title" id="admin-nickname">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"  class="active"><a href="#"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/memberManage"><i class="icon-beer"></i> 会员卡管理</a></li>
            <li role="presentation"><a href="/admin/refundManage"><i class="icon-gift"></i> 退票管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">影院统计</span>
        </div>
        <div class="card table-container" id="schedule-rate-container">
        </div>
        <div class="card table-container" id="box-office-container">
        </div>
        <div class="card table-container" id="audience-price-container">
        </div>
        <!--已修改 添加上座率的输入-->
        <div style="text-align: center;">
            <br />
            <span>上座率: 请选择要统计的具体日期</span>
            <input type="date" class="form-control" id="place-rate-date-input" style="display: inline-block;width: 160px;">
            <button type="button" class="btn btn-primary" id="place-rate-date-btn">确认</button>
        </div>
        <div class="card table-container" id="place-rate-container">
        </div>
        <!--已修改 添加受欢迎电影的输入-->
        <div style="text-align: center;">
            <br />
            <span>受欢迎的电影：时间区间长度</span>
            <input type="number" class="form-control" id="popular-movie-days-input" min="1" style="display: inline-block;width: 80px;">
            <span>电影数</span>
            <input type="number" class="form-control" id="popular-movie-movieNum-input" min="1" style="display: inline-block;width: 80px;">
            <button type="button" class="btn btn-primary" id="popular-movie-btn">确认</button>
        </div>
        <div class="card table-container" id="popular-movie-container">
        </div>
    </div>
</div>
</body>
</html>
